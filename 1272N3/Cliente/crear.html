<html>

<head>
    <title>Agregar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cliente.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../tipo_gestion/listar.html">Tipo de Gestión</a></li>
                    <li class="nav-item"><a class="nav-link" href="../cliente/listar.html">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="../usuario/listar.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="../resultado/listar.html">Resultados</a></li>
                    <li class="nav-item"><a class="nav-link" href="../gestion/listar.html">Gestiones</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Agregar Cliente</h1>
        <hr>
        <div class="card">
            <div class="card-header">Ingreso de Datos del Cliente</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txt_id_cliente" class="form-label">ID Cliente (RUT sin punto ni guion)</label>
                        <input type="number" class="form-control" id="txt_id_cliente">
                    </div>
                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres">
                    </div>
                    <div class="mb-3">
                        <label for="txt_apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txt_apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="txt_dv" class="form-label">DV</label>
                        <input type="text" class="form-control" id="txt_dv">
                    </div>
                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txt_email">
                    </div>
                    <div class="mb-3">
                        <label for="txt_celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="txt_celular">
                    </div>
                    <input class="btn btn-primary" type="button" value="Agregar cliente" data-bs-toggle="modal"
                        data-bs-target="#confirmAddModal">
                </form>
            </div>
        </div>
    </div>

    <!-- Alerta de confirmación -->
    <div class="modal fade" id="confirmAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar Adición</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">¿Estás seguro que deseas agregar este cliente?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="agregarCliente();">Agregar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
